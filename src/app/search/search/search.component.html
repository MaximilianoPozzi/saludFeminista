<div id="search-feature" class="container-fluid ">
  <br>
  <div *ngIf="errorMessage==false">
    <h2 class="titulo text-sm-center col-sm-12">BÃºsqueda</h2>
    <br>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">

      <div class="row form-inline">
    <div class="form-group col-sm-3 pull-sm-left">
      <label for="doctorName" class="parrafo">Nombre y/o Apellido: </label>
      <input type="text"
             class="form-control"
             placeholder="Profesional"
             id="doctorName"
             maxlength="20"
             formControlName="doctorName">
    </div>


        <div class="form-group col-sm-3 pull-sm-left">
          <label for="especialidades" class="parrafo">Especialidad: </label>
          <div *ngIf="especialidades">
            <select name="especialidades"
                    class="form-control"
                    id="especialidades"
                    formControlName="especialidades">
              <option *ngFor="let especialidad of especialidades" [ngValue]="especialidad">{{especialidad.nombre}}</option>
            </select>
          </div></div>

        <div class="form-group col-sm-3 pull-sm-left">
      <label for="provinces" class="parrafo">Provincia: </label>
        <div *ngIf="provinces">
        <select name="provinces"
                class="form-control"
                id="provinces"
                formControlName="provinces">
          <option *ngFor="let province of provinces" [ngValue]="province">{{province.nombre}}</option>
        </select>
      </div>
    </div>


    <div class="form-group col-sm-3 pull-sm-left">
     <label for="cityNames" class="parrafo col-sm-12">Localidad: </label>
      <select name="cityNames"
              class="form-control pull-sm-12"
              id="cityNames"
              formControlName="cities">
        <option *ngFor="let city of cities" [ngValue]="city">{{city.nombre}} </option>
      </select>
    </div>

      </div>
    <div class="row">
      <br>

    <button role="button" type="submit" class="btn btn-purple parrafo pull-right">Buscar</button>
    </div>

  </form>
  </div>

  <div class="error" *ngIf="errorMessage">
    {{errorMessage}}
  </div>

</div>
<br>

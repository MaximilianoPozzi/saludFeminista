<div id="results-feature">
  <div *ngIf="results">
    <h6 *ngIf="foundResults">Se encontraron {{results.length}} resultados.</h6>
    <div class="results">
      <app-result *ngFor="let result of results" [doctor]="result"></app-result>
    </div>
    <div *ngIf="!foundResults">
      <h6>Lo sentimos, pero...</h6>
      <p>No hay ningún médico que coincida con tu búsqueda</p>
    </div>
    <h4>¿No encontraste al doctor que buscabas?</h4>
    <button role="button" class="btn btn-purple btn-lg" (click)="goToNewDoctor()">Agregar doctor</button>
  </div>
</div>

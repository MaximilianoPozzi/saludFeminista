<div class="container-fluid parrafo">
<div id="results-feature" class="row" *ngIf="!errorMessage">
  <div *ngIf="results">
    <h5 class="col-sm-12 text-sm-center" *ngIf="foundResults">Se encontraron {{results.length}} resultados.</h5>
    <br>
    <div class="results">
      <app-result class="row" *ngFor="let result of results" [doctor]="result"></app-result>
    </div>
    <br>
    <div *ngIf="!results">
      <h6 class="col-sm-12 text-sm-center">Lo sentimos, pero no hay ningunx profesional que coincida con tu búsqueda</h6>
    </div>
    <br>
    <h4 class="col-sm-12 text-sm-center">¿No encontraste lo que buscabas?</h4>
    <br>
    <button role="button" class="btn btn-purple btn-lg" (click)="goToNewDoctor()">Agregar Unx Nuevx Profesional</button>

  </div>

</div>

<div class="error" *ngIf="errorMessage">
  {{errorMessage}}
</div>

</div>
<br>

<div id="new-doctor-feature">
  <div class="container">
    <p>Para agregar un doctor nuevo a la página, completá los campos a continuación:</p>

    <form [formGroup]="newDoctorForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre del doctor</label>
        <input type="text"
               class="form-control"
               id="name"
               formControlName="name">
      </div>
      <div class="form-group">
        <label for="province">Provincia</label>
        <input type="text"
               class="form-control"
               id="province"
               formControlName="province">
      </div>
      <div class="form-group">
        <label for="city">Localidad</label>
        <input type="text"
               class="form-control"
               id="city"
               formControlName="city">
      </div>
      <div class="form-group">
        <label for="speciality">Especialidad</label>
        <input type="text"
               class="form-control"
               id="speciality"
               formControlName="speciality">
      </div>
      <div class="form-group">
        <label for="procedure">Procedimiento</label>
        <input type="text"
               class="form-control"
               id="procedure"
               formControlName="procedure">
      </div>
      <div class="form-group">
        <label for="rating">Calificación</label>
        <select name="rating"
                class="form-control"
                id="rating"
                formControlName="rating">
          <option value="0">0</option>
          <option value="0.5">0.5</option>
          <option value="1">1</option>
          <option value="1.5">1.5</option>
          <option value="2.0">2</option>
          <option value="2.5">2.5</option>
          <option value="3">3</option>
          <option value="3.5">3.5</option>
          <option value="4">4</option>
          <option value="4.5">4.5</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="commentary">Comentario</label>
          <textarea name="commentary"
                    placeholder="Ingrese su comentario aquí..."
                    formControlName="commentary"
                    id="commentary"
                    cols="65" rows="10"></textarea>
      </div>
      <div class="form-group">
        <label for="userEMail">Tu dirección de correo electrónico</label>
        <input type="text"
               class="form-control"
               id="userEMail"
               formControlName="userEMail">
      </div>

      <button type="submit" role="button" class="btn btn-purple">Enviar</button>
    </form>

  </div>
</div>

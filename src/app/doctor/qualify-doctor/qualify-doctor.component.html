<div id="qualify-doctor-feature">
  <form [formGroup]="qualifyDoctorForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="rating">Calificaci√≥n</label>
      <select name="rating"
              class="form-control"
              id="rating"
              formControlName="rating">
        <option value="0">0</option>
        <option value="0.5">0.5</option>
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2.0">2</option>
        <option value="2.5">2.5</option>
        <option value="3">3</option>
        <option value="3.5">3.5</option>
        <option value="4">4</option>
        <option value="4.5">4.5</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="commentary">Comentario</label>
      <input type="text"
             class="form-control"
             id="commentary"
             formControlName="commentary">
    </div>
    <button type="submit" role="button" class="btn btn-purple">Calificar</button>
  </form>
</div>
